<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6 mt-2">
						<div id="login-box" style="height: 230px;" class="col-md-12">

							<!-- Email form  -->
							<h3 class="text-center mt-3">Your Registered Email</h3>
							<form th:action="@{/send-otp}" method="post">
								<div class="form-group">
									<input type="email" placeholder="Enter email here "
										class="form-control" name="email" required>
								</div> 
								<div class="container text-center">

									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
