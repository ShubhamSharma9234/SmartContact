<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is about page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-2">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">

							<p class="text-center" th:text="${session.message.content}">
							</p>

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<h1 class="text-center">Register here</h1>

						<form novalidate="novalidate" th:action="@{/do_register}"
							method="post" th:object="${user}">

							<!--name field  -->


							<div class="form-group">
								<label for="name_field">Your Name </label> <input type="text"
									name="name" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter here" required="required"
									th:value="${user.name}">

								<div class="invalid-feedback"
									th:each="e :${#fields.errors('name')}" th:text="${e}"
									id="validationServer03Feedback"></div>
							</div>

							<!--email field  -->


							<div class="form-group">
								<label for="email_field">Your email </label> <input type="email"
									name="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter here" required="required"
									th:value="${user.email}">

								<div class="invalid-feedback"
									th:each="e :${#fields.errors('email')}" th:text="${e}"
									id="validationServer03Feedback"></div>

							</div>



							<!--password field  -->
							<div class="form-group">
								<label for="Password_field">Your Password </label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required="required">
							</div>

							<!-- user about text field -->

							<div class="form-group">

								<textarea th:text="${user.about}" rows="8"
									placeholder="Enter Something yourself" class="form-control"></textarea>
							</div>
							<!-- Terms and Condition agreements -->

							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement">Accept
									Terms and Conditions</label>

							</div>

							<!-- Buttons  -->
							<div class="container text-center">
								<button type="submit" class="btn  bg-primary text-white">SUBMIT</button>
								<button type="reset" class="btn  btn-warning ">RESET</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
