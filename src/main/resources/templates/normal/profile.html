<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>

		<p>This is your profile page</p>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img class="my_profile_pic" style="height: 200px; width: 200px"
							alt="profile picture" th:src="@{'/images/'+${user.imageUrl}}">
					</div>
					<h1 class="text-center mt-3" style="color: red;" th:text="${user.name}"></h1>
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<td scope="col"><span th:text="${user.id}"></span></td>
							</tr>
						</thead>
						<tbody>

							<tr>
								<th scope="row">Name</th>
								<td><span th:text="${user.name}"></span></td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Enable</th>
								<td th:text="${user.enabled}"></td>
							</tr>

							<tr>
								<th scope="row">Role</th>
								<td th:text="${user.role}"></td>
							</tr>

							<tr>
								<th scope="row">About you</th>
								<td th:text="${user.about}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
