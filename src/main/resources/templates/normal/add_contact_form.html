<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>

		<div class="card mt=0">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">

							<form action="#" 
								th:object="${contact}"
								enctype="multipart/form-data" 
								method="post"
								th:action="@{/user/process_contact}" 
								class="mt-2">

								<div class="controls">

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="form_name">First Name <span
													style="color: red;">*</span></label> <input id="form_name"
													type="text" name="firstName" class="form-control"
													placeholder="Please enter your firstname *"
													required="required" data-error="Firstname is required.">
												<div class="help-block with-errors"></div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="form_lastname">Last Name <span
													style="color: red;">*</span></label> <input id="form_lastname"
													type="text" name="secondName" class="form-control"
													placeholder="Please enter your lastname *"
													required="required" data-error="Lastname is required.">
												<div class="help-block with-errors"></div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="form_email">Email <span
													style="color: red;">*</span></label> <input id="form_email"
													type="email" name="email" class="form-control"
													placeholder="Please enter your email *" required="required"
													data-error="Valid email is required.">
												<div class="help-block with-errors"></div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">

												<label for="form_phone">Phone<span
													style="color: red;">*</span></label> <input id="form_phone"
													type="number" name="phone" class="form-control"
													placeholder="Please enter your phone">
												<div class="help-block with-errors"></div>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="">Work <span style="color: red;">*</span></label>
												<input type="text" name="work" class="form-control"
													placeholder="Please enter your work here"
													required="required">
												<div class="help-block with-errors"></div>
											</div>

										</div>

									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<i></i> <label for="form_message">Description <span
													style="color: red;">*</span></label>
												<textarea id="mytextarea" name="description"
													class="form-control" placeholder="Description for me "></textarea>
												<div class="help-block with-errors"></div>
											</div>
										
										 <div class="col-md-3">
												<div class="form-group">
													<div class="custom-file">
														<input type="file" name="profileImage" class="form-control">
													</div>
												</div>
											</div> 
										</div>
										<div class="form-group">
											<div class="col-md-1 text-center">
												<input type="submit" class="btn btn-success btn-send"
													value="save contact">
											</div>
										</div>
									</div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector:'#mytextarea'
			});
		</script>
	</section>
</body>
</html>
