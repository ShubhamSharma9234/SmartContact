<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact Details</title>
</head>
<body>
	<section>

		<div th:if="${contact}" class="card">
			<h1 class="text-center mt-3 red">Showing contact Details</h1>

			<div class="card-body">
				<div class="container text-center">
					<img class="my_profile_pic" style="height: 200px; width: 200px"
						alt="profile picture" th:src="@{'/images/'+${contact.image}}">
					<h3 style="text-decoration: underline;" class="mt-3">
						<span th:text="${contact.firstName}"></span>&nbsp;&nbsp;<span
							th:text="${contact.secondName}"></span>
					</h3>
				</div>

				<div class="container">

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<td scope="col"><span th:text="${contact.cid}"></span></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td th:text="${contact.work}"></td>
							</tr>

							<tr>
								<th>Phone</th>
								<td th:text="${contact.phone}"></td>
							</tr>
						</tbody>
					</table>

					<div class="container mt-3">
						<hr>
						<h2
							style="color: blue; text-align: center; text-decoration: underline;">Description</h2>
						<!-- utext gives the description in an actual format -->
						<th:clock th:utext="${contact.description}"></th:clock>
					</div>

					<div class="container mt-3">
						<button th:onclick = "|deleteContact(${contact.cid})|" class="btn btn-danger btn-block">DELETE</button>
						<button class="btn btn-warning btn-block">UPDATE</button>
					</div>
				</div>
			</div>

			<div th:unless="${contact}"
				class="container text-center bg-danger text-white bg-danger">
				<h1 class="pt-3">You don't have permission to see this contact</h1>
			</div>
			
		</div>
	</section>
</body>
</html>
