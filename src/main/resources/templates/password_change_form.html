
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Password Change Form</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6 mt-2">
						<div id="login-box" style="height: 230px;" class="col-md-12">

							<!-- Email form  -->
							<h3 class="mt-4" style="text-align: center; color: red; " >Enter new Password</h3>
							
							<form th:action="@{/change-password}" method="post">
								<div class="form-group">
									<input type="password" placeholder="Enter new password here "
										class="form-control" name="newpassword" required>
								</div>
								<div class="container text-center">

									<button class="btn btn-primary">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
